<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Section Exam Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Year Final - 2024</h1>
        <h2>Class: XI | Exam Date: June 2024</h2>
        <table id="examTable">
            <thead>
                <tr>
                    <th rowspan="2">Group</th>
                    <th rowspan="2">Version</th>
                    <th rowspan="2">Section</th>
                    <th rowspan="2">Total Students</th>
                    <th rowspan="2">Total Appeared</th>
                    <th colspan="6">Pass with GPA</th>
                    <th rowspan="2">Total Passed</th>
                    <th rowspan="2">Total Failed</th>
                    <th rowspan="2">Total Absent</th>
                    <th rowspan="2">Passed Percentage</th>
                </tr>
                <tr>
                    <th>A+</th>
                    <th>A</th>
                    <th>A-</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
